<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      height: 100vh;
      color: #fff;
    }

    h1 {
      margin: 10px;
      font-size: 24px;
      text-align: center;
    }

    #scoreBoard {
      margin: 5px 0;
      font-size: 18px;
      text-align: center;
    }

    canvas {
      background: #000;
      border: 3px solid #0ff;
      border-radius: 10px;
      display: block;
    }

    /* Controls wrapper */
    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    button {
      background: #1e90ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.9);
      background: #0ff;
      color: #000;
    }

    /* Special row for Start/Pause/Restart */
    #gameButtons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #gameButtons button {
      width: 100px;
      height: 40px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      canvas {
        width: 260px;
        height: 260px;
      }
      #controls {
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 8px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <!-- Game Control Buttons -->
  <div id="gameButtons">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Directional Buttons -->
  <div id="controls">
    <div></div>
    <button id="upBtn">‚¨Ü</button>
    <div></div>
    <button id="leftBtn">‚¨Ö</button>
    <div></div>
    <button id="rightBtn">‚û°</button>
    <div></div>
    <button id="downBtn">‚¨á</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 15;
    let snake, food, dx, dy, score, highScore, gameLoop, running;

    function init() {
      snake = [{ x: 10 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      dx = box;
      dy = 0;
      score = 0;
      running = false;
      document.getElementById("score").textContent = score;
      highScore = localStorage.getItem("snakeHighScore") || 0;
      document.getElementById("highScore").textContent = highScore;
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "#0ff" : "#1e90ff";
        ctx.fillRect(part.x, part.y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(part.x, part.y, box, box);
      });

      // Draw food
      ctx.fillStyle = "#ff0";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check collision with walls
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some((part) => part.x === head.x && part.y === head.y)
      ) {
        clearInterval(gameLoop);
        running = false;
        alert("Game Over! Your score: " + score);
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
          document.getElementById("highScore").textContent = highScore;
        }
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } else {
        snake.pop();
      }
    }

    // Direction control
    function setDirection(x, y) {
      if (dx === -x || dy === -y) return;
      dx = x;
      dy = y;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") setDirection(0, -box);
      else if (e.key === "ArrowDown") setDirection(0, box);
      else if (e.key === "ArrowLeft") setDirection(-box, 0);
      else if (e.key === "ArrowRight") setDirection(box, 0);
    });

    // Button controls (faster response)
    document.getElementById("upBtn").onclick = () => setDirection(0, -box);
    document.getElementById("downBtn").onclick = () => setDirection(0, box);
    document.getElementById("leftBtn").onclick = () => setDirection(-box, 0);
    document.getElementById("rightBtn").onclick = () => setDirection(box, 0);

    // Start, Pause, Restart
    document.getElementById("startBtn").onclick = () => {
      if (!running) {
        running = true;
        gameLoop = setInterval(draw, 180); // slower snake
      }
    };
    document.getElementById("pauseBtn").onclick = () => {
      clearInterval(gameLoop);
      running = false;
    };
    document.getElementById("restartBtn").onclick = () => {
      clearInterval(gameLoop);
      init();
      running = true;
      gameLoop = setInterval(draw, 180);
    };

    init();
  </script>
</body>
  </html>
